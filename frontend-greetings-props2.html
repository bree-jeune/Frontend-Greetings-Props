<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Greetings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class MyClassComp extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    name: props.name,
                    isFirstName: true, 
                };
            }

            updateName = () => {
                if (this.state.isFirstName) {
                    this.setState({ name: "Hello Jane!", isFirstName: false });
                } else {
                    this.setState({ name: "Hello XYZ!", isFirstName: true });
                }
            }

            render() {
                return (
                    <div>
                        <h1>{this.state.name}</h1>
                        <button onClick={this.updateName}>Switch Name</button>
                    </div>
                );
            }
        }
        const App = () => (
            <div>
                <MyClassComp name="Hello XYZ!" />
            </div>
        );

        const rootNode = ReactDOM.createRoot(document.getElementById('root'));
        rootNode.render(<App />);
    </script>
</body>
</html>
